<!DOCTYPE html> 
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="stylesheet" href="style.css" />
    <title>Project: Phase 1</title>
  </head>

  <body id="body">
    <h1 class="center1">City Bike Finder</h1>
    
    <div>
      <img src="images/map-image.png" class="center" alt="Global map pinpointing bike access points">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </div>

    <form id="form" role="search">
      <input type="search" id="query" name="q" size="40"
      placeholder="Type a city, ie. Barcelona"
      aria-label="Search through site content">
      <button>Search</button>
    </form>
    <div>
      <button id="refresh">Refresh</button>
      <button id="toggle-mode">Toggle Me!</button>
    </div>

    <div class ="row">
      <div class="column1, center1" id="network-details">
        <h4 class="center1" id="network-name"></h4>
        <h4 class="center1" id="station-count"></h4>
        <h4 class="center1" id="company-name"></h4>
      </div>
    </div>
    

    
    <div class="container1">
      <ul id="city-Ul">
    </div>


    </ul>
    <footer>
      <ul id="footer" class="center1">
        This page is made possible by the <a href ="https://api.citybik.es/v2/#net_resource">CityBikes API Documentation</a><br>
        <a href ="https://citybik.es/">Citybikes</a> supports more than 400 cities and the Citybikes API is the most widely used dataset for building bike sharing transportation projects
      </ul>
    </footer>

  </body>
  
  <script defer src="script.js"></script>

</html>
